name: Generate index

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Generate index.html and TestCases.html
        run: npm run generate:index
      - name: Verify HTML outputs were produced
        run: test -f index.html && test -f TestCases.html
